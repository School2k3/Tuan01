<html>

<head>
    <meta charset="UTF-8">
    <style>
        table,
        td {
            border: 1px solid black;
            text-align: center;
        }
        
        .orange {
            background-color: orange;
        }
        
        .yellow {
            background-color: yellow;
        }
        
        table {
            width: 200px;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <tr>
                <td>1</td>
                <td colspan="4">2</td>
            </tr>
            <tr>
                <td rowspan="3">3</td>
                <td class="orange">4</td>
                <td class="orange">5</td>
                <td rowspan="2" class="yellow">6</td>
            </tr>
            <tr>
                <td class="orange">7</td>
                <td class="orange">8</td>
            </tr>
            <tr>
                <td colspan="2" class="yellow">9</td>
                <td colspan="2" class="yellow">10</td>
            </tr>
        </table>
    </div>
</body>

</html>
